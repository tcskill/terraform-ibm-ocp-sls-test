name: SLS
type: terraform
description: Module to install IBM Suite License Service
tags:
    - tools
versions:
- platforms:
    - ocp4
  dependencies:
    - id: cluster
      refs:
        - source: github.com/ibm-garage-cloud/terraform-ibm-container-platform
          version: ">= 1.7.0"
        - source: github.com/ibm-garage-cloud/terraform-ibm-ocp-vpc
          version: ">= 1.0.0"
        - source: github.com/ibm-garage-cloud/terraform-k8s-ocp-cluster
          version: ">= 2.0.0"
    - id: namespace
      refs:
        - source: github.com/ibm-garage-cloud/terraform-k8s-namespace
          version: ">= 2.1.0"
    - id: mongodb
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ocp-mongodb
          version: ">= 1.1.0"
    - id: certmgr
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ocp-certmanager
          version: ">= 1.0.1"
  variables:
    - name: cluster_type
      moduleRef:
        id: cluster
        output: platform.type_code
    - name: cluster_ingress_hostname
      moduleRef:
        id: cluster
        output: platform.ingress
    - name: cluster_config_file
      moduleRef:
        id: cluster
        output: config_file_path
    - name: tls_secret_name
      moduleRef:
        id: cluster
        output: platform.tls_secret
    - name: sls_namespace
      moduleRef:
        id: namespace
        output: name
    - name: mongo_dbpass
      moduleRef:
        id: mongodb
        output: mongo_pw
    - name: mongo_namespace
      moduleRef:
        id: mongodb
        output: mongo_namespace
    - name: mongo_svcname
      moduleRef:
        id: mongodb
        output: mongo_servicename
    - name: certmgr_namespace
      moduleRef:
        id: certmgr
        output: cert_namespace
